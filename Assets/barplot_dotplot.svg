<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-labelledby="title desc">
  <title id="title">Confronto tra barplot e dotplot</title>
  <desc id="desc">A sinistra un barplot e a destra un dotplot con gli stessi valori, per mostrare la lettura per posizione su scala comune.</desc>
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .panel { fill: #f8fafc; stroke: #d1d5db; stroke-width: 1.2; }
      .axis { stroke: #111827; stroke-width: 2; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .label { font: 16px 'Segoe UI', Arial, sans-serif; fill: #111827; }
      .bar { fill: #3b82f6; }
      .dot { fill: #ef4444; stroke: #991b1b; stroke-width: 1.2; }
      .tick { font: 13px 'Segoe UI', Arial, sans-serif; fill: #374151; }
      .cat { font: 15px 'Segoe UI', Arial, sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="520" />
  <rect class="panel" x="40" y="95" width="540" height="390" rx="12" />
  <rect class="panel" x="620" y="95" width="540" height="390" rx="12" />

  <!-- Left panel: vertical barplot -->
  <line class="axis" x1="90" y1="430" x2="540" y2="430" />
  <line class="axis" x1="90" y1="170" x2="90" y2="430" />

  <line class="grid" x1="90" y1="378" x2="540" y2="378" />
  <line class="grid" x1="90" y1="326" x2="540" y2="326" />
  <line class="grid" x1="90" y1="274" x2="540" y2="274" />
  <line class="grid" x1="90" y1="222" x2="540" y2="222" />
  <line class="grid" x1="90" y1="170" x2="540" y2="170" />

  <text class="tick" x="76" y="434" text-anchor="end">0</text>
  <text class="tick" x="76" y="382" text-anchor="end">20</text>
  <text class="tick" x="76" y="330" text-anchor="end">40</text>
  <text class="tick" x="76" y="278" text-anchor="end">60</text>
  <text class="tick" x="76" y="226" text-anchor="end">80</text>
  <text class="tick" x="76" y="174" text-anchor="end">100</text>

  <rect class="bar" x="145" y="321" width="70" height="109" />
  <rect class="bar" x="245" y="253" width="70" height="177" />
  <rect class="bar" x="345" y="287" width="70" height="143" />
  <rect class="bar" x="445" y="222" width="70" height="208" />

  <text class="cat" x="180" y="454" text-anchor="middle">A</text>
  <text class="cat" x="280" y="454" text-anchor="middle">B</text>
  <text class="cat" x="380" y="454" text-anchor="middle">C</text>
  <text class="cat" x="480" y="454" text-anchor="middle">D</text>

  <!-- Right panel: horizontal dotplot -->
  <line class="axis" x1="680" y1="430" x2="1110" y2="430" />
  <line class="axis" x1="680" y1="170" x2="680" y2="430" />

  <line class="grid" x1="766" y1="170" x2="766" y2="430" />
  <line class="grid" x1="852" y1="170" x2="852" y2="430" />
  <line class="grid" x1="938" y1="170" x2="938" y2="430" />
  <line class="grid" x1="1024" y1="170" x2="1024" y2="430" />
  <line class="grid" x1="1110" y1="170" x2="1110" y2="430" />

  <text class="tick" x="680" y="452" text-anchor="middle">0</text>
  <text class="tick" x="766" y="452" text-anchor="middle">20</text>
  <text class="tick" x="852" y="452" text-anchor="middle">40</text>
  <text class="tick" x="938" y="452" text-anchor="middle">60</text>
  <text class="tick" x="1024" y="452" text-anchor="middle">80</text>
  <text class="tick" x="1110" y="452" text-anchor="middle">100</text>

  <text class="cat" x="662" y="224" text-anchor="end">A</text>
  <text class="cat" x="662" y="284" text-anchor="end">B</text>
  <text class="cat" x="662" y="344" text-anchor="end">C</text>
  <text class="cat" x="662" y="404" text-anchor="end">D</text>

  <line class="grid" x1="680" y1="220" x2="1110" y2="220" />
  <line class="grid" x1="680" y1="280" x2="1110" y2="280" />
  <line class="grid" x1="680" y1="340" x2="1110" y2="340" />
  <line class="grid" x1="680" y1="400" x2="1110" y2="400" />

  <circle class="dot" cx="861" cy="220" r="9" />
  <circle class="dot" cx="972" cy="280" r="9" />
  <circle class="dot" cx="917" cy="340" r="9" />
  <circle class="dot" cx="1024" cy="400" r="9" />
</svg>
