<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="460" viewBox="0 0 1200 460" role="img" aria-labelledby="title desc">
  <title id="title">Confronto tra barplot e dotplot</title>
  <desc id="desc">A sinistra un barplot, a destra un dot plot con punti impilati per frequenza.</desc>
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .panel { fill: #f8fafc; stroke: #d1d5db; stroke-width: 1.2; }
      .axis { stroke: #111827; stroke-width: 2; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .bar { fill: #3b82f6; }
      .dot { fill: #1f7a3b; stroke: #0b3d20; stroke-width: 1.1; }
      .tick { font: 13px 'Segoe UI', Arial, sans-serif; fill: #374151; }
      .cat { font: 15px 'Segoe UI', Arial, sans-serif; fill: #111827; }
      .axislabel { font: 14px 'Segoe UI', Arial, sans-serif; fill: #111827; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="460" />
  <rect class="panel" x="40" y="20" width="540" height="420" rx="12" />
  <rect class="panel" x="620" y="20" width="540" height="420" rx="12" />

  <!-- Left panel: barplot -->
  <line class="axis" x1="90" y1="380" x2="540" y2="380" />
  <line class="axis" x1="90" y1="100" x2="90" y2="380" />

  <line class="grid" x1="90" y1="324" x2="540" y2="324" />
  <line class="grid" x1="90" y1="268" x2="540" y2="268" />
  <line class="grid" x1="90" y1="212" x2="540" y2="212" />
  <line class="grid" x1="90" y1="156" x2="540" y2="156" />
  <line class="grid" x1="90" y1="100" x2="540" y2="100" />

  <text class="tick" x="76" y="384" text-anchor="end">0</text>
  <text class="tick" x="76" y="328" text-anchor="end">20</text>
  <text class="tick" x="76" y="272" text-anchor="end">40</text>
  <text class="tick" x="76" y="216" text-anchor="end">60</text>
  <text class="tick" x="76" y="160" text-anchor="end">80</text>
  <text class="tick" x="76" y="104" text-anchor="end">100</text>

  <rect class="bar" x="145" y="254" width="70" height="126" />
  <rect class="bar" x="245" y="178" width="70" height="202" />
  <rect class="bar" x="345" y="218" width="70" height="162" />
  <rect class="bar" x="445" y="142" width="70" height="238" />

  <text class="cat" x="180" y="404" text-anchor="middle">A</text>
  <text class="cat" x="280" y="404" text-anchor="middle">B</text>
  <text class="cat" x="380" y="404" text-anchor="middle">C</text>
  <text class="cat" x="480" y="404" text-anchor="middle">D</text>

  <!-- Right panel: stacked dot plot -->
  <line class="axis" x1="680" y1="380" x2="1110" y2="380" />
  <line class="axis" x1="680" y1="116" x2="680" y2="380" />

  <line class="grid" x1="680" y1="336" x2="1110" y2="336" />
  <line class="grid" x1="680" y1="292" x2="1110" y2="292" />
  <line class="grid" x1="680" y1="248" x2="1110" y2="248" />
  <line class="grid" x1="680" y1="204" x2="1110" y2="204" />
  <line class="grid" x1="680" y1="160" x2="1110" y2="160" />
  <line class="grid" x1="680" y1="116" x2="1110" y2="116" />

  <text class="tick" x="666" y="384" text-anchor="end">0</text>
  <text class="tick" x="666" y="340" text-anchor="end">2</text>
  <text class="tick" x="666" y="296" text-anchor="end">4</text>
  <text class="tick" x="666" y="252" text-anchor="end">6</text>
  <text class="tick" x="666" y="208" text-anchor="end">8</text>
  <text class="tick" x="666" y="164" text-anchor="end">10</text>
  <text class="tick" x="666" y="120" text-anchor="end">12</text>

  <line class="axis" x1="760" y1="380" x2="760" y2="386" />
  <line class="axis" x1="850" y1="380" x2="850" y2="386" />
  <line class="axis" x1="940" y1="380" x2="940" y2="386" />
  <line class="axis" x1="1030" y1="380" x2="1030" y2="386" />

  <text class="tick" x="760" y="406" text-anchor="middle">1</text>
  <text class="tick" x="850" y="406" text-anchor="middle">2</text>
  <text class="tick" x="940" y="406" text-anchor="middle">3</text>
  <text class="tick" x="1030" y="406" text-anchor="middle">4</text>

  <text class="axislabel" x="895" y="430" text-anchor="middle">Number of Courses</text>
  <text class="axislabel" x="642" y="248" text-anchor="middle" transform="rotate(-90 642 248)">Frequency</text>

  <!-- x=1, frequency=7 -->
  <circle class="dot" cx="760" cy="358" r="5" />
  <circle class="dot" cx="760" cy="336" r="5" />
  <circle class="dot" cx="760" cy="314" r="5" />
  <circle class="dot" cx="760" cy="292" r="5" />
  <circle class="dot" cx="760" cy="270" r="5" />
  <circle class="dot" cx="760" cy="248" r="5" />
  <circle class="dot" cx="760" cy="226" r="5" />

  <!-- x=2, frequency=11 -->
  <circle class="dot" cx="850" cy="358" r="5" />
  <circle class="dot" cx="850" cy="336" r="5" />
  <circle class="dot" cx="850" cy="314" r="5" />
  <circle class="dot" cx="850" cy="292" r="5" />
  <circle class="dot" cx="850" cy="270" r="5" />
  <circle class="dot" cx="850" cy="248" r="5" />
  <circle class="dot" cx="850" cy="226" r="5" />
  <circle class="dot" cx="850" cy="204" r="5" />
  <circle class="dot" cx="850" cy="182" r="5" />
  <circle class="dot" cx="850" cy="160" r="5" />
  <circle class="dot" cx="850" cy="138" r="5" />

  <!-- x=3, frequency=6 -->
  <circle class="dot" cx="940" cy="358" r="5" />
  <circle class="dot" cx="940" cy="336" r="5" />
  <circle class="dot" cx="940" cy="314" r="5" />
  <circle class="dot" cx="940" cy="292" r="5" />
  <circle class="dot" cx="940" cy="270" r="5" />
  <circle class="dot" cx="940" cy="248" r="5" />
</svg>
