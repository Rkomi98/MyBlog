<svg viewBox="0 0 900 700" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <!-- Effetti Ombra -->
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.5"></feDropShadow>
            </filter>

            <!-- Gradienti -->
            <linearGradient id="grad-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#38bdf8"></stop>
                <stop offset="100%" stop-color="#60a5fa"></stop>
            </linearGradient>

            <linearGradient id="grad-orange" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#f97316"></stop>
                <stop offset="100%" stop-color="#facc15"></stop>
            </linearGradient>

            <!-- Marker Frecce -->
            <marker id="arrow-cyan" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
                <path d="M0,0 L10,5 L0,10 Z" fill="#38bdf8"></path>
            </marker>
        </defs>

        <!-- Pattern di sfondo Grid Tech -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff05" stroke-width="1"></path>
        </pattern>
        <rect width="900" height="700" fill="url(#grid)"></rect>

        <!-- Linee di connessione simmetriche (Bézier controllate) -->
        <!-- Hub (450, 350) - Satelliti raggio 240, angoli 30, 90, 150, 210, 270, 330 -->
        <g stroke="#38bdf8" stroke-width="1.5" stroke-dasharray="4 4">
            <!-- Top (270°) -->
            <path d="M450,250 L450,165" marker-end="url(#arrow-cyan)"></path>
            <!-- Top Right (330°) -->
            <path d="M536,300 L610,257" marker-end="url(#arrow-cyan)"></path>
            <!-- Bottom Right (30°) -->
            <path d="M536,400 L610,443" marker-end="url(#arrow-cyan)"></path>
            <!-- Bottom (90°) -->
            <path d="M450,450 L450,535" marker-end="url(#arrow-cyan)"></path>
            <!-- Bottom Left (150°) -->
            <path d="M364,400 L290,443" marker-end="url(#arrow-cyan)"></path>
            <!-- Top Left (210°) -->
            <path d="M364,300 L290,257" marker-end="url(#arrow-cyan)"></path>
        </g>

        <!-- HUB CENTRALE -->
        <g filter="url(#shadow)">
            <circle cx="450" cy="350" r="100" fill="#1f2937" stroke="url(#grad-orange)" stroke-width="3"></circle>
            <text x="450" y="340" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="600">Types of</text>
            <text x="450" y="365" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="600">Selection</text>
            <text x="450" y="390" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="600">Bias</text>
        </g>

        <!-- SATELLITI (Layout Esagonale Simmetrico) -->
        
        <!-- 1. Sampling Bias (Top) -->
        <g filter="url(#shadow)">
            <circle cx="450" cy="110" r="55" fill="#1e293b" stroke="url(#grad-cyan)" stroke-width="2"></circle>
            <text x="450" y="105" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Sampling</text>
            <text x="450" y="123" text-anchor="middle" fill="#cbd5f5" font-size="12">Bias</text>
        </g>

        <!-- 2. Attrition Bias (Top Right) -->
        <g filter="url(#shadow)">
            <circle cx="658" cy="230" r="55" fill="#1e293b" stroke="url(#grad-cyan)" stroke-width="2"></circle>
            <text x="658" y="225" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Attrition</text>
            <text x="658" y="243" text-anchor="middle" fill="#cbd5f5" font-size="12">Bias</text>
        </g>

        <!-- 3. Non-Response Bias (Bottom Right) -->
        <g filter="url(#shadow)">
            <circle cx="658" cy="470" r="55" fill="#1e293b" stroke="url(#grad-cyan)" stroke-width="2"></circle>
            <text x="658" y="460" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Non-</text>
            <text x="658" y="478" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Response</text>
            <text x="658" y="495" text-anchor="middle" fill="#cbd5f5" font-size="12">Bias</text>
        </g>

        <!-- 4. Observer Bias (Bottom) -->
        <g filter="url(#shadow)">
            <circle cx="450" cy="590" r="55" fill="#1e293b" stroke="url(#grad-cyan)" stroke-width="2"></circle>
            <text x="450" y="585" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Observer</text>
            <text x="450" y="603" text-anchor="middle" fill="#cbd5f5" font-size="12">Bias</text>
        </g>

        <!-- 5. Self-Selection Bias (Bottom Left) -->
        <g filter="url(#shadow)">
            <circle cx="242" cy="470" r="55" fill="#1e293b" stroke="url(#grad-cyan)" stroke-width="2"></circle>
            <text x="242" y="460" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Self-</text>
            <text x="242" y="478" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Selection</text>
            <text x="242" y="495" text-anchor="middle" fill="#cbd5f5" font-size="12">Bias</text>
        </g>

        <!-- 6. Exclusion Bias (Top Left) -->
        <g filter="url(#shadow)">
            <circle cx="242" cy="230" r="55" fill="#1e293b" stroke="url(#grad-cyan)" stroke-width="2"></circle>
            <text x="242" y="225" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Exclusion</text>
            <text x="242" y="243" text-anchor="middle" fill="#cbd5f5" font-size="12">Bias</text>
        </g>

    </svg>